name: RemoConMouse Server Build
on:
  push:
    branches:
      - main

jobs:
  build-server:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2

      - name: Change directory
        run: cd src/server/RemoConMouse

      - name: Setup .Net
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.202
